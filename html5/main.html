<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Pragma" content="no-cache"> 
	<meta http-equiv="Cache-Control" content="no-cache"> 
	<meta http-equiv="Expires" content="0"> 
	<title>B站爬虫</title> 
	<link href="./css/crawl.css" type="text/css" rel="stylesheet"> 
	<script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../echarts.min.js"></script>
</head> 

<body> 
<div class="crawl">
    <div class="message">B站弹幕词频分析</div>
    <div id="darkbannerwrap"></div>

<!-- <form method="get" action="##" id="form1"> -->
	<input name="action" value="crawl" type="hidden">
	<input name="url" id='addr' placeholder="B站(视频网址/av号)" required="" type="text">
	<hr class="hr15">
	<input value="抓取数据" id="btn" style="width:100%;" type="submit">
	<hr class="hr20">
<!-- </form> -->

</div>
<div class="echart" id="show"></div>
<div class="copyright"> @beyondray by <a href="https://github.com/beyondray/" target="_blank">Github</a></div>

<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('show'));

	btn['onclick']=x=>{
		if(addr.value == "")
			return;

		$.ajax({
			url:'/getEchart',
			type:'get',
			dataType: "json",
            data:{
            	url: addr.value,
            },
			success : function(data){
				var json = data.core;

				option = {
				    title : {
				        text: 'B站弹幕的数据',
				        subtext: '词频分析',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
				    },
				    series : [
				        {
				            name: '访问来源',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '40%'],
				            data:json,
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};

				myChart.setOption(option);

			}	
		})
	}
</script>
</body>
</html>
